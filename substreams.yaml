specVersion: v0.1.0
package:
  name: jupiter_dex
  version: v0.1.0

imports:
  solana: https://github.com/streamingfast/substreams-solana-accounts-foundational/releases/download/v0.1.0/solana-accounts-foundational-v0.1.0.spkg

protobuf:
  files:
    - sf/substreams/v1/entities.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_filtered_accounts
    kind: map
    inputs:
      - source: solana:filtered_accounts
        params:
          filtered_accounts: "owner:JUP6LkbZbjS1jKKwapdHNy74zcZ3tLUZoi5QNyVTaV4 || owner:jupoNjAxXgZ4rjzxzPMP4oxduvQsQtZzyknqvzYNrNu || owner:DCA265Vj8a9CEuX1eb1LWRnDT7uK6q1xMipnNyatn23M"
    output:
      type: proto:sf.substreams.v1.EntityChanges

network: solana-mainnet-beta
