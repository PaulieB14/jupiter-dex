version: v1
name: buf.build/streamingfast/substreams-solana
deps:
  - buf.build/streamingfast/substreams
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT
  except:
    - PACKAGE_VERSION_SUFFIX
    - SERVICE_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - PACKAGE_DIRECTORY_MATCH
build:
  roots:
    - proto
  excludes: []
  external_plugins:
    - name: prost-crate
      out: src/pb
      opt: lang=rust,paths=source_relative
